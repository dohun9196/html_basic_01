<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 실습01 - 무작정 따라하기01</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>


<body>
    <h1>먼 강사가 무작정 따라하라고... 지랄을...</h1>
    <section class="first">
        <h2>사람과 사람을 연결하는 종합 승강기 기업</h2>
        <p>최고의 기술과 서비스로 편리하고 풍요로운 세상을 만들어갑니다.</p>
        <div class="inner">
            <figure>
                <div class="box">
                    <img src="./img/section1_1.jpg" alt="">
                </div>
                <strong>엘리베이터</strong>
                <div class="desc">단순한 수직운송수단을 넘어 빌딩의 가치를
                    높여 드립니다.
                </div>
                <a href="">자세히보기</a>
            </figure>

            <figure>
                <div class="box">
                    <img src="./img/section1_2.jpg" alt="">
                </div>
                <strong>에스컬레이터 & 무빙워크</strong>
                <div class="desc">편안한 승차감과 안전성, 경제성으로 최고의
                    고객감동을 실현합니다.
                </div>
                <a href="">자세히보기</a>
            </figure>
            <figure>
                <div class="box">
                    <img src="./img/section1_3.jpg" alt="">
                </div>
                <strong>주차시스템</strong>
                <div class="desc">다양한 제품으로 주차 공간 확보에 대한
                    고민을 해결해 드립니다.
                </div>
                <a href="">자세히보기</a>
            </figure>
        </div>
    </section>
</body>

</html>
